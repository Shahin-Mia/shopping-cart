<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt>
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" onclick="changeQuantity(true, 'phn')"><i class="fas fa-minus"></i></button>
                                    <input id="phn-quantity" class="form-control text-center" type="text" value="1">
                                    <button class="btn btn-default" onclick="changeQuantity(false, 'phn')"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phn-price">1219</span></h5>
                                <img class="remove-item" src="images/remove.png" alt>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt>
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" onclick="changeQuantity(true, 'case')"><i class="fas fa-minus"></i></button>
                                    <input id="case-quantity" class="form-control text-center" type="text" value="1">
                                    <button class="btn btn-default" onclick="changeQuantity(false, 'case')"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="case-price">59</span></h5>
                                <img class="remove-item" src="images/remove.png" alt>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subtotal">1,278</span></h5>
                                <h5>$<span id="tax">0</span></h5>
                                <h5>$<span id="total">1,278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button class="btn btn-success check-out" type="button">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function changeQuantity(isDecrease, products) {
            const productCount = document.getElementById(products + '-quantity');
            const productQuantity = parseInt(productCount.value);
            let totalProducts = productQuantity;
            if (isDecrease && productQuantity > 0) {
                totalProducts = productQuantity - 1;
            }
            if (!isDecrease) {
                totalProducts = productQuantity + 1;
            }
            productCount.value = totalProducts;
            const productPrice = document.getElementById(products + '-price');
            if (products == "phn") {
                productPrice.innerText = totalProducts * 1219;
            }
            if (products == "case") {
                productPrice.innerText = totalProducts * 59;
            }
            calculate();
        }

        function calculate() {
            const subTotal = document.getElementById('subtotal');
            const phnPrice = document.getElementById('phn-price').innerText;
            const casePrice = document.getElementById('case-price').innerText;
            const totalProductPrice = parseInt(phnPrice) + parseInt(casePrice);
            subTotal.innerText = totalProductPrice;
            const totalAmount = parseInt(subTotal.innerText);
            const tax = document.getElementById('tax');
            tax.innerText = Math.round(totalAmount * .1);
            const total = document.getElementById('total');
            const newSubtotal = document.getElementById('subtotal').innerText;
            const newTax = document.getElementById('tax').innerText;
            total.innerText = parseInt(newSubtotal) + parseInt(newTax);
        }
    </script>
</body>

</html>
